<!DOCTYPE html>
<html>
<head>
    <title>Crafts Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Title">
        <h1>Crafts</h1>
    </div>

<div class="w3-row-padding w3-padding-16 w3-center" id="crafts"></div>

<div id="craftModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="craftImage" src="" alt="Craft Image" style="width:100%">
        <div id="craftInfo"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
